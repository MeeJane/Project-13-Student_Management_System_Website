<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Font-Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Inika:wght@400;700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/login.css">

</head>

<body>
    <!-- HOME NAVBAR -->
    <nav class="home-nav-container">

        <!-- Logo -->
        <div class="home-nav-brand">
            <div class="home-nav-logo"><img src="images/logo.png" alt="logo"></div>
            <span class="home-nav-title" onclick="window.location.href='home.html'">EduLink</span>
        </div>

        <!-- Navigation Links -->
        <div class="home-nav-links">
            <a href="home.html" class="home-nav-link home-nav-active">Home</a>
            <a href="about.html" class="home-nav-link">About Us</a>
            <a href="features.html" class="home-nav-link">Features</a>
            <a href="contact.html" class="home-nav-link">Contact</a>
        </div>



    </nav>




    <div class="login">
        <div class="login-container">

            <!-- BRAND -->
            <div class="login-brand" onclick="goHome()">
                <img src="images/logo.png" class="login-logo">
                <span class="login-brand-name" onclick="window.location.href='home.html'">EduLink</span>
            </div>

            <!-- TITLE -->
            <h1 class="login-title">Welcome to EduLink</h1>

            <!-- FORM -->
            <div class="login-form">

                <label class="login-label">Enter Your Email</label>
                <input type="email" id="loginEmail" placeholder="Email" class="login-input">


                <label class="login-label">Enter Your Password</label>
                <input type="password" id="loginPassword" placeholder="Password" class="login-input">

                <!-- ROLE -->
                <label class="login-label">Your Role</label>

                <div class="login-role-wrapper">
                    <div class="login-role-selected" onclick="toggleRoleMenu()">
                        <span id="loginSelectedRole">Role</span>
                        ˅
                    </div>

                    <div class="login-role-menu" id="loginRoleMenu">
                        <div class="login-role-item" onclick="selectRole('Admin')">Admin</div>
                        <div class="login-role-item" onclick="selectRole('Teacher')">Teacher</div>
                        <div class="login-role-item" onclick="selectRole('Student')">Student</div>
                    </div>
                </div>

            </div>

            <!-- LOGIN BUTTON -->
            <button class="login-btn" id="loginBtn" onclick="loginNavigate()" disabled>
                Login
            </button>


        </div>

    </div>



















    <!-- footer -->
    <!-- ================= FOOTER ================= -->
    <footer class="home-footer-container">

        <div class="home-footer-content">

            <!-- Footer Links -->
            <div class="home-footer-links">
                <a href="#" class="home-footer-link">About Us</a>
                <a href="#" class="home-footer-link">Contact</a>
                <a href="#" class="home-footer-link">Privacy Policy</a>
                <a href="#" class="home-footer-link">Terms of Service</a>
            </div>

            <!-- Social Icons -->
            <div class="home-footer-social">
                <img src="images/twit-icon.png" alt="Twitter" class="home-footer-icon">
                <img src="images/fb-icon.png" alt="Facebook" class="home-footer-icon">
                <img src="images/ig-icon.png" alt="Instagram" class="home-footer-icon">
            </div>

            <!-- Copyright -->
            <div class="home-footer-copy">
                ©2024 EduLink. All rights reserved.
            </div>

        </div>

    </footer>


    <script>


        let selectedRole = "";

        /* ---------- AUTO FILL ON FOCUS ---------- */
        const emailInput = document.getElementById("loginEmail");
        const passwordInput = document.getElementById("loginPassword");
        const loginBtn = document.getElementById("loginBtn");

        emailInput.addEventListener("focus", () => {
            if (emailInput.value === "") {
                emailInput.value = "gayathiri@gmail.com";
            }
            checkForm();
        });

        passwordInput.addEventListener("focus", () => {
            if (passwordInput.value === "") {
                passwordInput.value = "232356535";
            }
            checkForm();
        });

        /* ---------- ROLE MENU ---------- */
        function toggleRoleMenu() {
            const menu = document.getElementById("loginRoleMenu");
            menu.style.display =
                menu.style.display === "flex" ? "none" : "flex";
        }

        function selectRole(role) {
            selectedRole = role;
            document.getElementById("loginSelectedRole").innerText = role;
            document.getElementById("loginRoleMenu").style.display = "none";
            checkForm();
        }

        /* ---------- ENABLE BUTTON ONLY WHEN FILLED ---------- */
        function checkForm() {

            if (
                emailInput.value.trim() !== "" &&
                passwordInput.value.trim() !== "" &&
                selectedRole !== ""
            ) {
                loginBtn.disabled = false;
                loginBtn.style.opacity = "1";
                loginBtn.style.cursor = "pointer";
            } else {
                loginBtn.disabled = true;
                loginBtn.style.opacity = "0.6";
                loginBtn.style.cursor = "not-allowed";
            }
        }

        /* ---------- NAVIGATION ---------- */
        function loginNavigate() {

            if (loginBtn.disabled) return;

            if (selectedRole === "Admin") {
                window.location.href = "admin_dashboard.html";
            }
            else if (selectedRole === "Teacher") {
                window.location.href = "teachers_dashboard.html";
            }
            else if (selectedRole === "Student") {
                window.location.href = "students_dashboard.html";
            }
        }

    </script>






</body>

</html>
